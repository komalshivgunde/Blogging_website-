{% extends 'base.html' %}
{% load static %}

{% block 'main' %}

    <div class="row mt-5">
        {% for x in data %}
        <div class="col-md-6 mt-4">
            <img src="{{x.pid.image.url}}" style="width: 100%; height: 220px ;" title="">
        </div>

        <div class="col-md-6">
            <h2>{{x.pid.title}}</h2>
            <p>{{x.pid.content}}</p>
        
            <a href="/remove/{{x.id}}" class="btn btn-primary">Remove</a>
            {% if success %}
                <div class="alert alert-success">
                    {{success}}
                </div>
            {% endif %}
            {% if msg %}
                <div class="alert alert-danger">
                    {{msg}}
                </div>
            {% endif %}
        </div>
        {% endfor %}

    </div>

{% endblock 'main' %}
